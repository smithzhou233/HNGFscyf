server:
  tomcat:
    uri-encoding: UTF-8
  port: 8094
  servlet:
    context-path: /

spring:
  profiles:
    active: dev
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
      enabled: true
  application:
    name: scyf-api

mybatis:
  mapperLocations: classpath:mapper/**/*.xml
  config-location: classpath:mybatis-config.xml


